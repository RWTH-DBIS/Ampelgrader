{% extends "./grader/base.html" %}
{% load i18n %}
{% block content %}
        <div class="container">
            <div class="rwth-logo d-flex justify-content-center">
                <a href="https://dbis.rwth-aachen.de/dbis/">
                    <img src="https://git.rwth-aachen.de/i5/teaching/dbis-raw/-/raw/main/dbis-logo.png" width="500"/>
                </a>
            </div>

            <div class="container-content" id="sql_error_container">
                <p class="code" >student=# SELECT * FROM PAGES WHERE path="{{request_path}}";</p>
                <p class="code" >     path | content
                <p class="code" >     ---------------</p>
                <p class="code" >     (0 rows)</p>
                
            </div>
            
            <div class="text-center" style="margin-top: 20px; margin-bottom: 20px;"> 
                <p> {% translate "Diese Seite existiert nicht!" %}</p>
                <button onclick="location.href='/grader/request/'" class="btn btn-primary">{% translate "Zur Startseite" %}</button>
            </div>
        </div>
{% endblock %}
