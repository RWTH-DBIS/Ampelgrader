<!-- only admin -->


{% extends "./base.html" %}
{% block content %}

		<div class="container">
			<div class="d-flex justify-content-center">
				<img src="https://git.rwth-aachen.de/i5/teaching/dbis-raw/-/raw/main/dbis-logo.png" width="500"/>
			</div>
			
			<div class="container-content">
				<h2>Autocreation summary</h2>
				
				{% for subexercise in result %}
					<div class="subexercise-summary">
						<h3>{{ subexercise.identifier }}</h3>
						<p>cells:</p>
						<ul>
							{% for cell in subexercise.cells %}
								<li>
									{{ cell.identifier }}: {{ cell.points }} points
								</li>
							{% endfor %}
						</ul>
					</div>
				{% endfor %}
			</div>
		</div>

{% endblock %}
