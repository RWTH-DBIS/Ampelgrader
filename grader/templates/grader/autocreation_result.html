<!DOCTYPE html>
<style>
    body{
        background-color: white;
    }
    .box {
        position: relative;
        width: 600px;
        margin: auto;
        margin-top: 80px;
        padding: 2rem;
        background-color: rgba(144, 146, 148, 0.411);
        filter: drop-shadow(0 0 15px #0005);
        font-family: Calibri;
        border-radius: 10px;
    }

</style>

<body>
    <div class="box">
        <h1>Autocreation summary</h1>
        {% for subexercise in result %}
            <div class="subexercise-summary">
                <h3>{{ subexercise.identifier }}</h3>
                <p>cells:</p>
                <ul>
                    {% for cell in subexercise.cells %}
                        <li>
                        {{ cell.identifier }}: {{ cell.points }} points
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
</body>
