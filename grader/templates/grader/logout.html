{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Login</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'grader/styles.css' %}">
	</head>

	<body>
		<div class="login-container">
			<div class="login-container-content">
				<h3>{% trans "Ampel"%}-Grader</h3>
        <p class="text-center">Logout successful. Please login to continue</p>
				<a href="{% url 'oidc_authentication_init' %}" class="btn btn-primary btn-block btn-lg">Login</a>
			</div>
		</div>
		

		<!-- Bootstrap JS and Popper.js -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
