<h1>Request grading for assignment {{ for_exercise }}</h1>
<form enctype="multipart/form-data" action="/grader/request/{{ for_exercise }}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
    <div>
        If the grading is done, an email will be sent to {{ request.user.email }}
    </div>
</form>
