
{% extends "./base.html" %}
{% block content %}

      	<div class="container">
        	<div class="d-flex justify-content-center">
            <a href="https://dbis.rwth-aachen.de/dbis/">
              <img src="https://git.rwth-aachen.de/i5/teaching/dbis-raw/-/raw/main/dbis-logo.png" width="500"/>
            </a>
        </div>
        
			<div class="container-content">
    			<h2>Auswertung</h2>
          		<ul>
            		{% for ex in result %}
						<li><p>Abgabeteil {{ ex.label }}:</p></li>
            			<div class="d-flex justify-content-center">
              				<div class="traffic-light">
                				<div class="light rounded-circle {% if ex.t_light_colour == 'red' %} red {% else %} grey {% endif %}"></div>
                				<div class="light rounded-circle {% if ex.t_light_colour == 'yellow' %} yellow {% else %} grey {% endif %}"></div>
                				<div class="light rounded-circle {% if ex.t_light_colour == 'green' %} green {% else %} grey {% endif %}"></div>
              				</div>
            			</div>
            		{% endfor %}
          		</ul>

        <div class="text-center" style="margin-top: 20px; margin-bottom: 20px;"> 
          <button onclick="location.href='/grader/request/'" class="btn btn-primary">Zur√ºck</button>
        </div>

			</div>
            <footer id="legend" class="container-content justify-content-center">Rot entspricht einer Gesamtpunktzahl in der Aufgabe von weniger als 50&#37;, Gelb von weniger als 70&#37;. </footer>
      </div>

{% endblock %}
