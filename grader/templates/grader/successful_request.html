{% extends "./base.html" %}
{% load i18n %}
{% load static %}
{% block content %}

        <div class="container">
            <div class="rwth-logo d-flex justify-content-center">
                <a href="/grader/request/">
                    <img src="https://git.rwth-aachen.de/i5/teaching/dbis-raw/-/raw/main/dbis-logo.png" width="500"/>
                </a>
            </div>
            
            <div class="container-content">

            <div class="text-center" style="margin-bottom: 20px;"> 
                <button onclick="location.href='/grader/request/'" class="btn btn-primary">{% translate "Zur√ºck" %}</button>
            </div>
        </div>
        <script>window.processId = "{{ id }}";</script>
        <script src="{% static 'grader/js/loader.js' %}"></script>
{% endblock %}
