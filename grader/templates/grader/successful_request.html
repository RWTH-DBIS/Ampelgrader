
<!DOCTYPE html>
    <html lang="de">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Anfrage Erfolgreich</title>
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'grader/styles.css' %}">
        </head>
        
        <body>
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a href="/grader/request/" class="navbar-brand">Ampel-Grader</a>
                        {% if user.is_authenticated %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-right: 49px;">
                      <li class="nav-item">
                        eingeloggt als: <span style="color:rgba(111, 111, 132, 0.855)">{{ user.email }}</span>
                      </li>
                    </ul>
                    <form action="{% url 'oidc_logout' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Logout">
                    </form>
                    {% endif %}
                </div>
            </nav>

            <div class="container">
                <div class="rwth-logo d-flex justify-content-center">
                    <a href="https://dbis.rwth-aachen.de/dbis/">
                        <img src="https://git.rwth-aachen.de/i5/teaching/dbis-raw/-/raw/main/dbis-logo.png" width="500"/>
                    </a>
                </div>
                
                <div class="container-content">
                    <h2>Bewertung erfolgreich angefordert!</h2>
                    <p>Sie werden von uns hören. Ihre Prozess-ID lautet:</p>
                    <div class="alert alert-dark text-center" role="alert">
                        <a href="{%url 'grading_results' id%}">{{id}}</a>
                    </div>
                </div>

                <div class="text-center" style="margin-top: 20px; margin-bottom: 20px;"> 
                    <button onclick="location.href='/grader/request/'" class="btn btn-primary">Zurück</button>
               </div>
            </div>
                
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
