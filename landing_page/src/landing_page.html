<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a href="/" class="navbar-brand">Ampel-Grader</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-right: 49px;">  </ul>
            </div>
        </nav>
        <div class="container">
            <div class="rwth-logo d-flex justify-content-center">
                <a href="https://dbis.rwth-aachen.de/dbis/">
                    <img src="https://git.rwth-aachen.de/i5/teaching/dbis-raw/-/raw/main/dbis-logo.png" width="500"/>
                </a>
            </div>
    
            <div class="container-content">

                <h2>Select a Service</h2>
    
                <ul id="service-list">
                    <!-- Services will be listed here -->
                </ul>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const services = [
                    { name: 'DBIS', url: 'http://nbblackbox-dbis.example.com' },
                    { name: 'SEMWEB', url: 'http://nbblackbox-semweb.example.com' },
                ];

                const serviceList = document.getElementById('service-list');
                services.forEach(service => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = service.url;
                    link.textContent = service.name;
                    listItem.appendChild(link);
                    serviceList.appendChild(listItem);
                });
            });
        </script> 
                    
    </body>
</html>
